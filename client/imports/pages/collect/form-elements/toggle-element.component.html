<div class="data-collect-element">
	<div class="input-wrapper">
		<input type="checkbox" name="{{ forName }}" class="{{ formName }}" >
		<label class="yes noselect" for="check" (click)="toggle($event)">YES</label>
		<label class="no active noselect" for="check" (click)="toggle($event)">NO</label>
	</div>
	<p>{{ name }}</p>
</div>
